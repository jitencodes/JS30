<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hi');

    // Interpolated
    console.log('Hey, I am a %s string', 'ðŸ’©');

    // Styled
    console.log('%c I am some great text', 'color: red');

    // warning!
    console.warn('noo');

    // Error :|
    console.error('err');

    // Info
    console.info('snakes can help predict earthquakes'); // fun fact

    // Testing
    console.assert(1 === 2, 'that is wrong'); // only fire if something is wrong

    // clearing

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);

      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);

      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Front');
    console.count('Front');
    console.count('Front');
    console.count('Back');
    console.count('Front');
    console.count('Front');
    console.count('Back');
    console.count('Front');

    // timing
    console.time('fetching data');

    fetch('https://api.github.com/users/georginapuig')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
